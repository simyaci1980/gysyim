{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı İşleri Müdürlüğü Sınavı</title>

    <!-- Google site verification -->
    <meta name="google-site-verification" content="MEQOTRDCmiXbD7PVxKoI74qeZrHG3rTy-0sRyvxkcPg" />

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/LOGO1.PNG' %}" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .kutu {
            border-style: groove;
            border-width: 2px;
            border-radius: 10px;
            width: 300px;
            height: 300px;
            float: left;
            margin: 20px;
            padding: 10px;
            background-color: #1dbde0;
            color: #0d0d0e;
            box-shadow: 2px 2px 5px black;
            overflow: auto;
        }

        .separator {
            height: 20px;
            width: 100%;
            clear: both;
        }
    </style>
</head>
<body>

    {% include 'partials/_navbar.html' %}

    <main class="mr-5">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'partials/_alert.html' %}
    <span class="separator"></span>
    {% include 'partials/_footer.html' %}

    <!-- JS -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
