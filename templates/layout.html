{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yazı İşleri Müdürlüğü Sınavı{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/LOGO1.PNG' %}" type="image/png">

    <!-- Bootstrap CSS (static) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Kendi stil dosyan -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16694853975"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-16694853975');
    </script>
</head>
<body>
    {% include 'partials/_navbar.html' %}

    <main class="container mt-5 d-flex flex-column align-items-center">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/_alert.html' %}
    <span class="separator"></span>
    {% include 'partials/_footer.html' %}

    <!-- jQuery ve Bootstrap JS (static) -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
